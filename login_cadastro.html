<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body class="bodylogin_cadastro">
    <div class="blocologin">
        <h3 style="color: aliceblue;">Entre e acompanhe</h3><br><br>
        <h1>Login</h1><br><br>
        <input class="input_login" type="text" placeholder="Nome"><br><br>
        <input class="input_login" type="password" placeholder="Senha"><br><br>
        <button class="botao_login" style="color: black;font-weight: bold;">Enviar</button>
    </div>
    </div>

    <div class="blococadastro">
        <h3 style="color: aliceblue;">Cadastre-se e fique por dentro do mundo do cultivo </h3><br><br>
        <h1>Cadastro</h1><br><br>
        <input class="input_cadastro" type="text" placeholder="Nome"><br><br>
        <input class="input_cadastro" type="text" placeholder="Email"><br><br>
        <input class="input_cadastro" type="text" placeholder="telefone"><br><br>
        <input class="input_cadastro" type="password" placeholder="Senha"><br><br>
        <button class="botao_cadastro" style="color: black;font-weight: bold;">Cadastrar</button>
    </div>
    </div>


</body>

</html>
